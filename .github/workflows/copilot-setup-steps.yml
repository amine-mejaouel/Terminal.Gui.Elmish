name: "Copilot Setup Steps"

# Run automatically when this file changes so the setup can be validated,
# and allow manual testing from the Actions tab.
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      # Needed to clone the repository and to let `gh` authenticate against
      # the GitHub API.  Setup steps run *before* the Copilot agent firewall
      # is active, so api.github.com is reachable here even when the agent
      # would otherwise be blocked.
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Authenticate the GitHub CLI so it can reach api.github.com.
      # This must happen in setup steps because the Copilot agent firewall
      # blocks direct outbound connections to api.github.com when the agent
      # runs its own Bash commands.  Processes started here are exempt from
      # that firewall restriction.
      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh auth status

      # Set up the .NET SDK required by this F# project so the agent does
      # not need to install it (or download packages) while the firewall is
      # active.
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Restore NuGet packages
        run: dotnet restore Terminal.Gui.Elmish.sln
